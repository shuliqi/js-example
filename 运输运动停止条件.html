<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style>
body{
  height: 1900px;
}
#div1{
      width: 100px;
      height: 100px;
      background: red;
      filter:alpha(opacity:30); 
      opacity: 0.3; 
      left: 600px;
      position: absolute;
} 
#div2{
  width: 1px;
  height: 100px;
  background: #000;
  margin-left: 100px;
  position: absolute;
}
#div3{
  width: 1px;
  height: 100px;
  background: #000;
  margin-left: 300px;
  position: absolute;
}
</style>
<script type="text/javascript">
timer=null;
function starmove (iTarget) {
 var oDiv=document.getElementById('div1');
 clearInterval(timer);
 timer=setInterval(function  () {
  var speed=0;
  if (oDiv.offsetLeft<iTarget) {
      speed=7;
  } else{
    speed=-7;
  };
  if (Math.abs(iTarget-oDiv.offsetLeft)<=7) {
    clearInterval(timer);
    oDiv.style.left=iTarget+'px';
    document.title=oDiv.offsetLeft;
  } else{
    oDiv.style.left=oDiv.offsetLeft+speed+'px';
    document.title=oDiv.offsetLeft;
  };


   },30)
}

</script>
</head>
<body>
<input type="button" value="到100" onclick="starmove (100)">
<input type="button" value="到300" onclick="starmove (300)">  
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
</body>
</html>
