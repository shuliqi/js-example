<div class="dowebok">
	<div class="hours"></div>
	<div class="minutes"></div>
	<div class="seconds"></div>
</div>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.fliptimer.js"></script>
<script>
$(function(){
	var d = new Date();
	var myDate = d.getFullYear() + '/' + (d.getMonth() + 1) + '/' + (d.getDate() + 1) + ' 00:00:00';
	
	$('.dowebok').flipTimer({
		direction: 'down',
		date: myDate
	});
});
</script>
</body>
</html>
