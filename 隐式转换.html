<!DOCTYPE html>

<meta charset="utf-8" />
<title></title>
<style>

<script type="text/javascript">
window.onload=function  () {
 var a='12';
 var b=12;
alert(a==b) ; // ==说明先转换成相同的类型 然后在判断是否相等
alert(a===b); // ===说明直接判断是否相等  隐式转换
alert(a+b);  //1.字符串连接符 2.连个数相加  首选1功能  不是隐式转换
alert(a-b);  //-说明先转换成相同的类型 然后再相减
}
</script>
</head>
